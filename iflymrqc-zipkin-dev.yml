spring:
  datasource:
    url: jdbc:mysql://iflymrqc-db-mysql:3306/iflymrqc_zipkin?characterEncoding=utf8&useSSL=false
    schema: classpath:/mysql.sql
  sleuth:
    enabled: false
  zipkin:
    locator:
      discovery:
        enabled: true

zipkin:
  collector:
    rabbitmq:
      addresses: iflymrqc-mq-rabbit:5672
#      addresses: localhost:5672
      username: admin
      password: admin
      queue: zipkin
  storage:
    type: mysql

security:
  oauth2:
    client:
      clientId: iflymrqc-client-zipkin
      clientSecret: iflymrqcClientSecret
      access-token-uri: http://iflymrqc-gateway:7979/uac/oauth/token
      user-authorization-uri: http://iflymrqc-gateway:7979/uac/oauth/authorize
    resource:
      user-info-uri: http://iflymrqc-gateway:7979/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://iflymrqc-provider-uac:8000/oauth/token_key

iflymrqc:
  oauth2:
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
