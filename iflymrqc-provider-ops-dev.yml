spring:
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://iflymrqc-db-mysql:3306/iflymrqc?useUnicode=true&useSSL=false&characterEncoding=UTF-8

mybatis:
  mapper-locations: classpath:mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

mybatis-plus:
  mapper-locations: classpath:mapper/**/*Mapper.xml
  configuration:
    log-impl: org.apache.ibatis.logging.slf4j.Slf4jImpl

security:
  oauth2:
    client:
      clientId: iflymrqc-client-ope
      clientSecret: iflymrqcClientSecret
      access-token-uri: http://iflymrqc-gateway:7979/uac/oauth/token
      user-authorization-uri: http://iflymrqc-gateway:7979/uac/oauth/authorize
    resource:
      user-info-uri: http://iflymrqc-gateway:7979/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://iflymrqc-provider-uac:8000/oauth/token_key

iflymrqc:
  resultPageUrl: http://iflymrqc-browser:8081/#/result
  enableSqlLogInterceptor: false
  token:
    interceptor:
      enable: true
  oauth2:
    jwtSigningKey: iflymrqc
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
