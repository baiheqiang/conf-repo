spring:
  mvc:
    date-format: yyyy-MM-dd HH:mm:ss
  jackson:
    joda-date-time-format: yyyy-MM-dd HH:mm:ss
    date-format: yyyy-MM-dd HH:mm:ss
  datasource:
    url: jdbc:mysql://iflymrqc-db-mysql:3306/iflymrqc?useUnicode=true&useSSL=false&characterEncoding=UTF-8

liquibase:
  change-log: classpath:liquibase/index.xml
  user: ${spring.datasource.username}
  password: ${spring.datasource.password}
  url: ${spring.datasource.url}

mybatis:
  type-aliases-package: com.iflymrqc.provider.model.domain
  mapper-locations: classpath:mapper/*.xml,classpath*:sdk/mapper/*.xml
  configuration:
    map-underscore-to-camel-case: true

mapper:
  mappers: com.iflymrqc.core.mybatis.MyMapper
  not-empty: false
  identity: MYSQL

pagehelper:
  helperDialect: mysql
  reasonable: true
  supportMethodsArguments: true
  params: count=countSql

security:
  oauth2:
    client:
      clientId: iflymrqc-client-qcm
      clientSecret: iflymrqcClientSecret
      access-token-uri: http://iflymrqc-gateway:7979/uac/oauth/token
      user-authorization-uri: http://iflymrqc-gateway:7979/uac/oauth/authorize
    resource:
      user-info-uri: http://iflymrqc-gateway:7979/uac/user
      prefer-token-info: false
      jwt:
        key-uri: http://iflymrqc-provider-uac:8000/oauth/token_key

iflymrqc:
  enableSqlLogInterceptor: false
  aliyun:
    rocketMq:
      enable: false
      reliableMessageConsumer: false
      reliableMessageProducer: false
      instanceName: iflymrqc-provider-ope
      consumerGroup: CID_QCE
      producerGroup: PID_QCE
  token:
    interceptor:
      enable: true
  zk:
    zkAddressList: iflymrqc-provider-zk:2181
  oauth2:
    jwtSigningKey: iflymrqc
    client:
      id: ${security.oauth2.resource.id}
      accessTokenUrl: ${security.oauth2.client.access-token-uri}
      clientId: ${security.oauth2.client.clientId}
      clientSecret: ${security.oauth2.client.clientSecret}
      clientAuthenticationScheme: header
      tokenStore: jwt
